
<div class="heading"><h1>Contact Me</h1></div>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="section-title">
          <form id="contact-form" method="POST" action="/contact">
            <div class="form-group">
              <div class="row">
                <div class="col-md-6">
                  <input placeholder="Name" id="name" name="name" type="text" class="form-control"/>
                </div>
                <div class="col-md-6">
                  <input placeholder="Email" id="email" type="email" name="email" class="form-control"/>
                </div>
              </div>
            </div>
            <div class="form-group">
              <input placeholder="Subject" id="subject" name="subject" type="text" class="form-control"/>
            </div>
            <div class="form-group">
              <textarea placeholder="Message" id="message" name="message" class="form-control" rows="5">
              </textarea>
            </div>
            <button type="submit" class="btn btn-primary">
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
